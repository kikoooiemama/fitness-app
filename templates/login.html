<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход в систему</title>
    <!-- Bootstrap CSS -->
    <link href="{{url_for('static', filename='/css/bootstrap.min.css')}}" rel="stylesheet">
</head>
<body>
<div class="container d-flex align-items-center justify-content-center" style="min-height: 100vh;">
    <div class="card w-100" style="max-width: 400px;">
        <div class="card-body">
            <h3 class="card-title text-center mb-4">Вход в систему</h3>
            {% if error %}
            <div class="mb-2">
                <h5 class="card-title text-center mb-4">{{error}}</h5>
            </div>
            {% endif %}
            <form method="post">
                <div class="mb-3">
                    <label for="username" class="form-label">Имя пользователя</label>
                    <input type="text" class="form-control" id="username" name="username"
                           aria-describedby="usernameHelp">
                    <div id="usernameHelp" class="form-text">Ваше имя пользователя останется конфиденциальным.</div>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Пароль</label>
                    <input type="password" class="form-control" id="password" name="password">
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="rememberMe">
                    <label class="form-check-label" for="rememberMe">Запомнить меня</label>
                </div>
                <button type="submit" class="btn btn-primary w-100">Войти</button>


            </form>
            <div class="mb-3"></div>
            <!--            <button type="submit" class="btn btn-primary w-100">Зарегистрироваться</button>-->
            <button type="button" class="btn btn-primary w-100"
                    onclick="window.location.href='{{ url_for( 'register') }}';">Зарегистрироваться
            </button>

        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="{{url_for('static', filename='/js/bootstrap.bundle.min.js')}}"></script>
</body>
</html>
